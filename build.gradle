allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

subprojects {
    configurations {
        ktlint
    }

    apply from: "$project.rootDir/ktlint.gradle"

    dependencies {
        ktlint "com.pinterest:ktlint:0.40.0"
    }
}

ext {
    daggerVersion = '2.35.1'
    wordpressUtilsVersion = '1.40.0'
}
