allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://jitpack.io'
            content {
                includeGroup "com.github.Tenor-Inc"
            }
        }
        maven { url "https://a8c-libs.s3.amazonaws.com/android" }
    }
}

subprojects {
    configurations {
        ktlint
    }

    apply from: "$project.rootDir/ktlint.gradle"

    dependencies {
        ktlint "com.pinterest:ktlint:0.41.0"
    }
}
