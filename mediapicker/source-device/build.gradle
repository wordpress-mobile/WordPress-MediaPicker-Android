plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'org.jetbrains.kotlin.plugin.parcelize'
    id 'org.jetbrains.kotlin.kapt'
    id 'dagger.hilt.android.plugin'
    id "com.automattic.android.publish-to-s3"
}

apply from: "$rootDir/publish.gradle"

android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
    }
}

dependencies {
    implementation mediaPickerDomainDependency

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"

    implementation "com.google.dagger:hilt-android:$daggerVersion"
    implementation "com.google.dagger:hilt-android-compiler:$daggerVersion"
    kapt "com.google.dagger:hilt-compiler:$daggerVersion"
}

project.afterEvaluate {
    publishing {
        publications {
            SourceDevicePublication(MavenPublication) {
                from components.release

                groupId "org.wordpress.mediapicker"
                artifactId "source-device"
                artifact tasks.named("androidSourcesJar") // This task is added by 'publish-to-s3' plugin
                // version is set by 'publish-to-s3' plugin
            }
        }
   }
}
